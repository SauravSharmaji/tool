<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMR Calculator</title>
<meta name="description" content="Use our free BMR calculator to estimate your Basal Metabolic Rate and daily caloric needs based on your weight, height, age, gender, and activity level. Get instant and accurate results to help you manage your health and fitness goals." />
<meta name="keywords" content="BMR calculator, Basal Metabolic Rate, health calculator, calorie calculator, fitness, health, calculate BMR, daily caloric needs" />
<meta name="robots" content="index, follow" />
<meta name="author" content="saurav Sharma" />
<!-- project complete made by Saura Sharma -->
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .bmri input[type="number"], .bmri select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .bmri input[type="submit"], .bmri input[type="reset"] {
        width: 48%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 3px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .bmri input[type="submit"]:hover, .bmri input[type="reset"]:hover {
        background-color: #45a049;
    }
    .bmri #result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 3px;
        background-color: #d9edf7;
        display: none;
    }
    .bmri #result p {
        margin: 5px 0;
    }
    .bmri .calories {
        color: #31708f;
    }
    .bmri #Reset {
        background-color: #2587b8;
    }
    .bmri #Reset:hover {
        background-color: #235974;
    }
    .bmri select {
        font: 1em sans-serif;
        padding: 8px;
    }
    @media screen and (max-width: 480px) {
        .bmri .container {
            width: 90%; /* Set container to full width */
            padding: 10px; /* Adjust padding for smaller screens */
        }
    }
    .bmri option {
        width: 100%;
    }
</style>
</head>
<body>

<div class="container bmri">
    <h2>BMR Calculator</h2>
    <form id="bmrForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="1.2">Sedentary (little to no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
        </select>

        <input type="submit" value="Calculate BMR">
        <input type="reset" value="Reset" id="Reset">
    </form>

    <div id="result"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('bmrForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var age = parseInt(document.getElementById('age').value);
            var gender = document.getElementById('gender').value;
            var activityLevel = parseFloat(document.getElementById('activityLevel').value);

            var bmr;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            var dailyCalories = bmr * activityLevel;
            document.getElementById('result').style.display = "block";

            document.getElementById('result').innerHTML = "<p>Your Basal Metabolic Rate (BMR) is: <span class='calories'>" + bmr.toFixed(2) + "</span> calories/day</p>" +
                                                           "<p>Your estimated daily caloric needs are: <span class='calories'>" + dailyCalories.toFixed(2) + "</span> calories/day</p>";
        });

        document.getElementById('bmrForm').addEventListener('reset', function(event) {
            document.getElementById('result').innerHTML = "";
            document.getElementById('result').style.display = "none"; 
        });
    });
</script>

</body>
</html>
